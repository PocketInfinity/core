<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Site</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
        <div class="hamburger">
            <div class="hamburger-top"></div>
            <div class="hamburger-middle"></div>
            <div class="hamburger-bottom"></div>
          </div>


      <h1><span style="color:orange">Your</span> Website</h1>
        <div class="pretend-contact">
          <div class="pretend-socials">
            <i class="fa-solid fa-phone"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </nav>

    <div class="wrapper">
        <div class="whatsapp-sticky">
            <img src="img\whatsapp.webp" alt="" />
          </div>

        <div class="showcase">
            <div class="showcase-text">
                <h1>Showcase what you do</h1>
                <h2>Custom built styling to communicate your product or services</h2>
                <button>Learn More</button>
            </div>

            <div class="showcase-img">
                <img src="img/dummy-van.png" alt="">
            </div>


        </div>
    </div>
  </body>
</html>
